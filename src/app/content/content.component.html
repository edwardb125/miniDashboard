<div class="second-row">

  <form [formGroup]="showForm" >
    <div class="grand-form">
      <div class="company form">
        <mat-form-field appearance="fill">
          <mat-label>company</mat-label>
          <mat-select
            formControlName="company"
            required
            (selectionChange)="findProject()">
            <mat-option *ngFor="let item of items | async" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>


    <div class="project form">
      <mat-form-field appearance="fill">
        <mat-label>project</mat-label>
        <mat-select
          formControlName="project"
          required
          (selectionChange)="findTask()">
          <mat-option *ngFor="let item of projectItem | async" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="task form">
      <mat-form-field appearance="fill">
        <mat-label>task</mat-label>
        <mat-select formControlName="task"
          required>
          <mat-option *ngFor="let item of taskItem | async" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    </div>


  <div class="third-row">

    <div class="hours form">
        <div class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Hours</mat-label>
            <input formControlName="hours" min="1" matInput required placeholder="1" value=1 type="number">
          </mat-form-field>
        </div>
    </div>

    <div class="save-btn form">
      <button mat-raised-button color="warn" class="save" (click)="save()">Save</button>
    </div>

  </div>
</form>
</div>

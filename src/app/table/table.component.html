<div class="spinner" *ngIf="!done">
  <div>
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="table" *ngIf="done">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let element"> {{ element.company.name + " [ " + element.company.description + " ]" }} </td>
    </ng-container>


    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef> Project </th>
      <td mat-cell *matCellDef="let element"> {{ element.project.name + " [ " + element.project.description + " ]" }} </td>
    </ng-container>


    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let element"> {{ element.task.name + " [ " + element.task.description + " ]" }} </td>
    </ng-container>


    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let element"> {{ element.hours }} </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td class="pointer" mat-cell *matCellDef="let element">
          <mat-icon (click)="delete(element.id)"  aria-hidden="false" aria-label="Example trash icon">highlight_off</mat-icon>
         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
